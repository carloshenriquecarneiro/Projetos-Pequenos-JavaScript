</head>
<body>
    
    
    <div class="container">
        <form class="formulario">

                <label>Nome:</label>

            </div>
            <br>
            <div>
                <label>Peso:</label>
                <input type="text" class="peso" placeholder="digite seu peso">
            </div>
            <br>
            <div>
                <label>Altura:</label>
                <input type="text" class="altura" placeholder="digite sua altura">
            </div>
            <br>
            <button>Enviar</button>
            <div class="resultado"></div>
        </form>
    </div>


    <script src="script/script.js"></script>
